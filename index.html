<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAE 402 - Coffee Quest AR</title>
</head>

<body>
  <div id="app"></div>

  <!-- UI Overlay -->
  <div id="info"
    style="position: absolute; top: 20px; left: 20px; z-index: 100; color: white; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px;">
    <h1>☕ Coffee Quest - Meshing Mode</h1>
    <p>Regardez autour pour scanner la pièce.</p>
    <p>Les surfaces détectées apparaîtront en fil de fer vert.</p>
    <button id="enter-ar"
      style="padding: 10px 20px; font-size: 1.2rem; background: #0cebeb; border: none; border-radius: 5px; cursor: pointer;">
      Démarrer AR (Mesh)
    </button>
  </div>

  <!-- Scene -->
  <a-scene embedded webxr="requiredFeatures: local-floor; optionalFeatures: mesh-detection; overlayElement: #info;"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    ar-meshing="enabled: true; visualize: true; color: #0cebeb" physics="debug: false; gravity: -9.8">

    <!-- Initial Light -->
    <a-light type="directional" position="1 2 1" intensity="1"></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>

    <!-- Camera -->
    <a-entity id="rig" position="0 0 0">
      <a-camera position="0 1.6 0" look-controls="magicWindowTrackingEnabled: false"></a-camera>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
    </a-entity>

  </a-scene>

  <script type="module" src="/src/main.js"></script>

  <script>
    const btn = document.getElementById('enter-ar');
    const scene = document.querySelector('a-scene');

    btn.addEventListener('click', () => {
      scene.enterVR();
    });

    scene.addEventListener('enter-vr', () => {
      btn.textContent = 'Scanner en cours...';
      btn.style.display = 'none';
    });

    scene.addEventListener('exit-vr', () => {
      btn.textContent = 'Démarrer AR (Mesh)';
      btn.style.display = 'block';
    });
  </script>
</body>

</html>
