<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./src/components/ar-hit-test.js"></script>
    <script src="./src/components/ar-spawner.js"></script>
    <script src="./src/components/hand-grab.js"></script>
  </head>
  <body>
    <a-scene 
      webxr="requiredFeatures: hit-test, local-floor; optionalFeatures: dom-overlay, bounded-floor, hand-tracking; overlayElement: #overlay; referenceSpaceType: local-floor;"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
      background="color: transparent"
      vr-mode-ui="enterARButton: #ar-button; enterVRButton: false"
      cursor="rayOrigin: mouse">
      
      <a-light type="directional" position="-1 2 1" intensity="1"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Manettes Quest (grip/trigger pour attraper) -->
      <a-entity id="left-controller" 
                oculus-touch-controls="hand: left" 
                controller-grab="hand: left">
      </a-entity>
      <a-entity id="right-controller" 
                oculus-touch-controls="hand: right" 
                controller-grab="hand: right">
      </a-entity>

      <!-- Mains du joueur (Quest 3 hand-tracking) -->
      <a-entity id="left-hand" hand-tracking-controls="hand: left" hand-grab="hand: left">
        <a-sphere radius="0.02" material="color: cyan; opacity: 0.6; transparent: true"></a-sphere>
      </a-entity>
      <a-entity id="right-hand" hand-tracking-controls="hand: right" hand-grab="hand: right">
        <a-sphere radius="0.02" material="color: magenta; opacity: 0.6; transparent: true"></a-sphere>
      </a-entity>

      <!-- Cube attrapable (√† 1m devant toi, hauteur de table) -->
      <a-box id="debug-cube" position="0 0.8 -0.5" scale="0.1 0.1 0.1" 
             material="color: lime; shader: flat"
             grabbable>
      </a-box>

      <!-- R√©ticule de placement (suit les surfaces d√©tect√©es) -->
      <a-entity id="reticle" ar-hit-test="target: #coffee-machine" visible="false">
        <a-ring radius-inner="0.04" radius-outer="0.06" 
                rotation="-90 0 0"
                material="color: white; opacity: 0.8; transparent: true; shader: flat">
        </a-ring>
        <a-ring radius-inner="0.01" radius-outer="0.015" 
                rotation="-90 0 0"
                material="color: white; shader: flat">
        </a-ring>
      </a-entity>

      <!-- Machine √† caf√© (cach√©e au d√©part, appara√Æt au clic) -->
      <a-entity id="coffee-machine" visible="false">
        <a-box position="0 0.15 0" scale="0.3 0.3 0.2" material="color: #8B4513"></a-box>
        <a-cylinder position="0.08 0.25 0.05" radius="0.03" height="0.1" material="color: silver"></a-cylinder>
        <a-box position="0 0.05 0.15" scale="0.15 0.1 0.05" material="color: #333"></a-box>
      </a-entity>

      <a-entity ar-spawner></a-entity>

    </a-scene>

    <!-- Overlay HTML pour l'interface 2D (optionnel) -->
    <div id="overlay" style="display: none;"></div>

    <!-- Bouton AR personnalis√© pour Quest 3 -->
    <button id="ar-button" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 15px 30px; font-size: 18px; background: #4CC3D9; border: none; border-radius: 10px; cursor: pointer; z-index: 9999;">
      ü•Ω Entrer en R√©alit√© Mixte
    </button>

    <script>
      // Attendre que la sc√®ne soit pr√™te
      document.querySelector('a-scene').addEventListener('loaded', () => {
        console.log('‚úÖ Sc√®ne A-Frame charg√©e');
      });

      // Script pour forcer le mode AR (passthrough) sur Quest 3
      document.getElementById('ar-button').addEventListener('click', async () => {
        const sceneEl = document.querySelector('a-scene');
        
        if (navigator.xr) {
          // V√©rifier si immersive-ar est support√©
          const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
          console.log('AR support√©:', arSupported);
          
          if (arSupported) {
            // Utiliser la m√©thode native d'A-Frame pour entrer en AR
            sceneEl.enterAR();
            document.getElementById('ar-button').style.display = 'none';
          } else {
            alert('Le mode AR n\'est pas support√© sur cet appareil');
          }
        } else {
          alert('WebXR non disponible');
        }
      });
    </script>
  </body>
</html>
